{% load static %}<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Boards</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  </head>
  <body>
    <h1>Online Data</h1>
    <div class="form-group">
        <label for="exampleFormControlSelect1">Example select</label>
        <select class="form-control" id="exampleFormControlSelect1" width="200px">
            {% for x in choices %}
                <option>{{ x }}</option>

            {% endfor %}
        </select>
    </div>

    <table>
        {% for obj in testTemp %}   
            <tr><td>{{ obj.temp1 }}</td><td>{{ obj.temp2 }}</td><td>{{ obj.time }}</td></tr>
        {% endfor %}
    </table>
  </body>
</html>
